<html>

        <title>Bài Tập 03</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .btn-submit{
                padding: 8px 18px;
                background-color: blue;
                border-radius: 3px;
                border: none;
                color: white;
                font-weight: 500;
            }
        </style>

    <body>
        <div>
            <h2>Bài tập 03</h2><hr>
            <form method="GET" action="DoiTienServlet">
                Nhập số tiền: <input type="text" name="sotien" autocomplete="off"/><br><br>
                Nhập loại ngoại tệ: <select name="loaingoaite">
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                    <option value="AUD">AUD</option>
                </select><br><br>
                <input type="submit" value="Submit" class="btn-submit"/>
            </form>
        </div>
    </body>
